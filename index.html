<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Utang Handika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header, footer {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>Riwayat Utang Handika</header>
    <div class="container">
        <h2>Tambah Utang</h2>
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="number" id="jumlah" placeholder="Jumlah Utang" required>
        <input type="text" id="deskripsi" placeholder="Deskripsi Utang" required>
        <button onclick="simpanUtang()">Tambah</button>
        <a href="riwayat.html">Lihat Riwayat Utang</a>
    </div>
    <footer>&copy; 2025 Riwayat Utang Handika</footer>
    <script>
        function simpanUtang() {
            let nama = document.getElementById('nama').value;
            let jumlah = document.getElementById('jumlah').value;
            let deskripsi = document.getElementById('deskripsi').value;
            if (nama === "" || jumlah === "" || deskripsi === "") {
                alert("Harap isi semua data!");
                return;
            }
            let utangList = JSON.parse(localStorage.getItem('utangList')) || [];
            utangList.push({ nama, jumlah, deskripsi });
            localStorage.setItem('utangList', JSON.stringify(utangList));
            alert("Utang berhasil ditambahkan!");
            document.getElementById('nama').value = "";
            document.getElementById('jumlah').value = "";
            document.getElementById('deskripsi').value = "";
        }
    </script>
</body>
</html>
